<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,
        300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="main-class">
        <form action="#" class="main-content">

            <h2 class="main-title">Contact Us</h2>

            <div class="name-input-div">
                <div class="name-wrap">
                <label for="first-name">First Name <span class="required-tag">*</span></label>
                <input type="text" class="input-name" required>
                </div>

                <div class="name-wrap">
                    <label for="last-name">Last Name <span class="required-tag">*</span></label>
                    <input type="text" class="input-name" required>
                </div>
            </div>
            
            <div class="email-wrap">
                <label for="email">Email Address <span class="required-tag">*</span></label>
                <input type="text" class="input-email" required>
            </div>

            <div>
                <label>Query Type <span class="required-tag">*</span></label>
                <div class="query-wrap">
                    <div class="query-item">
                        <input type="radio" name="query-item" id="query-general" required/>
                        <label for="query-general">General Enquiry</label>
                    </div>
                    <div class="query-item">
                        <input type="radio" name="query-item" id="query-support"/>
                        <label for="query-support">Support Request</label>
                    </div>
                </div>
            </div>

            <div class="txt-wrap">
                <label for="message">Message <span class="required-tag">*</span></label>
                <textarea name="message" cols="30" rows="10" required placeholder="Ryan Ã© bicha"></textarea>
            </div>

            <div class="checkbox-wrap">
                <input type="checkbox" name="checkbox" id="checkbox" required></input>
                <label for="checkbox">I consent to being by the team <span class="required-tag">*</span></label>
            </div>

            <button class="submit-btn">Submit</button>
        </form>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,
        300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="main-class">
        <form action="#" class="main-content">

            <h2 class="main-title">Contact Us</h2>

            <div class="name-input-div">
                <label for="first-name">First Name *</label>
                <input type="text" class="input-first__name" required>
                
                <label for="last-name">Last Name *</label>
                <input type="text" class="input-last__name" required>
            </div>
                
            <label for="email">Email Address *</label>
            <input type="text" class="input-email" required>

            <div>
                <input type="radio" name="query-tipe"> General Enquiry </input>
                <input type="radio" name="query-tipe"> Support Request </input>
            </div>

            <label for="message">Message</label>
            <textarea name="message" cols="30" rows="10"></textarea>

            <input type="checkbox" name="checkbox">I consent to being by the team *</input>

            <button>Submit</button>
        </form>
    </main>
</body>

</html>
